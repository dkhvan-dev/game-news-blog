<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="~{/toInsert/head.html}">
	<title>Game Page</title>
</head>
<body>
	<!-- Page Preloder -->
	<div th:insert="~{/toInsert/preloader.html}">
	</div>

	<!-- Header section -->
	<header th:insert="~{/toInsert/header.html}">
	</header>
	<!-- Header section end -->

	<!-- Page top section -->
	<section class="page-top-section set-bg" data-setbg="/img/page-top-bg/1.jpg">
		<div class="page-info">
			<h2>Games</h2>
			<div class="site-breadcrumb">
				<a th:href="@{'/'}">Home</a>  /
				<a th:href="@{'/allGames'}">Games</a>	 /
				<span th:text="${game.gameName}"></span>
			</div>
		</div>
	</section>
	<!-- Page top end-->


	<!-- Games section -->
	<section class="games-single-page">
		<div class="container">
			<div class="game-single-preview">
				<img th:src="@{'/getGameImage/' + ${game.gameImage}}" th:alt="${game.gameName}">
			</div>
			<div class="row">
				<div class="col-xl-9 col-lg-8 col-md-7 game-single-content">
					<h2 class="gs-title" th:text="${game.gameName}"></h2>
					<h4>Об игре</h4>
					<p th:text="${game.gameDescription}"></p>
					<h4>Минимальные требования:</h4>
					<div class="d-flex detailsGameRequirements">
						<p>ОС: </p>
						<span th:text="${game.gameRequirement.getGameRequirementsOS()}"></span>
					</div>
					<div class="d-flex detailsGameRequirements">
						<p>Процессор: <span th:text="${game.gameRequirement.getGameRequirementsCPU()}"></span></p>
					</div>
					<div class="d-flex detailsGameRequirements">
						<p>ОЗУ: <span th:text="${game.gameRequirement.getGameRequirementsMemory()}"></span></p>
					</div>
					<div class="d-flex detailsGameRequirements">
						<p>Видеокарта: <span th:text="${game.gameRequirement.getGameRequirementsGPU()}"></span></p>
					</div>
					<div class="d-flex detailsGameRequirements">
						<p>Жесткий диск: <span th:text="${game.gameRequirement.getGameRequirementsStorage()}"></span></p>
					</div>

					<div class="geme-social-share pt-5 d-flex">
						<p>Share:</p>
						<a href="#"><i class="fa fa-pinterest"></i></a>
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-dribbble"></i></a>
						<a href="#"><i class="fa fa-behance"></i></a>
					</div>
				</div>
				<div class="col-xl-3 col-lg-4 col-md-5 sidebar game-page-sideber">
					<div id="stickySidebar">
						<div class="widget-item">
							<div class="rating-widget">
								<h4 class="widget-title">Ratings</h4>
								<ul>
									<li>Геймплей
										<span th:text="${game.gameRatings.getGameRatingGameplay()} + ' /5'"></span>
									</li>
									<li>Графика
										<span th:text="${game.gameRatings.getGameRatingGraphics()} + ' /5'"></span>
									</li>
									<li>Сложность
										<span th:text="${game.gameRatings.getGameRatingDifficulty()} + ' /5'"></span>
									</li>
									<li>Допустимый возраст
										<span th:text="${game.gameAge} + '+'"></span>
									</li>
								</ul>
								<div class="rating">
									<h5>
										<i>Rating</i>
										<span th:text="${game.gameRatings.getGameRatingAvg()}"></span> / 5
									</h5>
								</div>
							</div>
						</div>
						<div class="widget-item">
							<div class="testimonials-widget">
								<h4 class="widget-title">LAST BLOG BY GAME <span th:text="${game.gameName}"></span></h4>
								<a th:href="@{'/detailsBlog/' + ${lastBlogByGame.blogId}}" class="widget-title" th:text="${lastBlogByGame.blogTitle}"></a>
								<div class="testim-text">
									<p class="mt-3" th:text="${lastBlogByGame.blogDescription}"></p>
									<h6>Author: <span th:text="${lastBlogByGame.getUsers().userFirstName + ' ' + lastBlogByGame.getUsers().userSurname}"></span></h6>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Games end-->

	<!-- Latest News -->
	<section class="intro-section">
		<div class="container">
			<div class="col-md-4 text-center mx-auto">
				<h2 class="text-white">LATEST NEWS</h2>
			</div>
			<div class="row mt-lg-5">
				<div class="col-md-4" th:each="news : ${last3NewsByGame}">
					<div class="intro-text-box text-box text-white d-flex flex-column">
						<div class="top-meta">
							<span th:text="${news.newsCreateDate} + '&nbsp;&nbsp;/&nbsp;&nbsp;in&nbsp;&nbsp;'"></span>
							<a th:href="@{'/allNews'}">News</a>
						</div>
						<h3 th:text="${news.newsTitle}"></h3>
						<p th:text="${news.newsDescription}"></p>
						<a th:href="${'/detailsNews/' + news.newsId}" class="read-more justify-content-end align-content-end">Read More  <img th:src="@{'/img/icons/double-arrow.png'}" th:alt="${news.newsTitle}" /></a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Latest News end -->

	<!-- Footer section -->
	<footer class="footer-section" th:insert="~{/toInsert/footer.html}">
	</footer>
	<!-- Footer section end -->

	<!--====== Javascripts & Jquery ======-->
	<div th:insert="~{/toInsert/scripts.html}"></div>

	</body>
</html>
