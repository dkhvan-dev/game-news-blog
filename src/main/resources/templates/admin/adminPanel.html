<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="~{/toInsert/head.html}">
    <title>Admin Panel</title>
</head>
<body onload="getAllGames(); getAllNews(); getAllPlatforms(); getAllGenres(); getGamesTable();getBlogsTable(); getApplicationsTable(); getFeedbackTable(); getCommentsTable(); getPlatformsTable(); getGenresTable(); getRolesTable()">

    <div th:insert="~{/toInsert/preloader.html}"></div>

    <!-- Header section -->
    <header th:insert="~{/toInsert/header.html}">
    </header>
    <!-- Header section end -->

    <main class="d-flex flex-column adminPanel">
        <!-- ADDNEWS ALERT -->
        <div class="alert alert-danger" role="alert" th:if="${param.errorAddNews}" th:text="#{errorAddNews}">

        </div>
        <!-- BLOG -->
        <div class="alert alert-success" role="alert" th:if="${param.successRejectedBlog}" th:text="#{successRejectedBlog}">

        </div>
        <div class="alert alert-success" role="alert" th:if="${param.successDeleteBlog}" th:text="#{successDeleteBlog}">

        </div>
        <!-- GAME ALERT -->
        <div class="alert alert-danger" role="alert" th:if="${param.errorAddGame}" th:text="#{errorAddGame}">

        </div>
        <div class="alert alert-success" role="alert" th:if="${param.successDeleteGame}" th:text="#{successDeleteGame}">

        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.errorDeleteGame}" th:text="#{errorDeleteGame}">

        </div>
        <!-- PLATFORM ALERT -->
        <div class="alert alert-success" role="alert" th:if="${param.successAddPlatform}" th:text="#{successAddPlatform}">

        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.errorAddPlatform}" th:text="#{errorAddPlatform}">

        </div>
        <div class="alert alert-success" role="alert" th:if="${param.successDeletePlatform}" th:text="#{successDeletePlatform}">

        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.errorDeletePlatform}" th:text="#{errorDeletePlatform}">

        </div>
        <div class="alert alert-success" role="alert" th:if="${param.successEditPlatform}" th:text="#{successEditPlatform}">

        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.errorEditPlatform}" th:text="#{errorEditPlatform}">

        </div>
        <!-- GENRE ALERT -->
        <div class="alert alert-success" role="alert" th:if="${param.successAddGenre}" th:text="#{successAddGenre}">

        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.errorAddGenre}" th:text="#{errorAddGenre}">

        </div>
        <div class="alert alert-success" role="alert" th:if="${param.successDeleteGenre}" th:text="#{successDeleteGenre}">

        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.errorDeleteGenre}" th:text="#{errorDeleteGenre}">

        </div>
        <div class="alert alert-success" role="alert" th:if="${param.successEditGenre}" th:text="#{successEditGenre}">

        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.errorEditGenre}" th:text="#{errorEditGenre}">

        </div>
        <!-- APPLICATION FORM BLOGGER ALERT -->
        <div class="alert alert-danger" role="alert" th:if="${param.errorNotFoundApplication}" th:text="#{appNotFound}">

        </div>
        <!-- FEEDBACK ALERT -->
        <div class="alert alert-danger" role="alert" th:if="${param.errorFeedbackNotFound}" th:text="#{feedbackNotFound}">

        </div>
        <!-- ROLE ALERT -->
        <div class="alert alert-success" role="alert" th:if="${param.successAddRole}" th:text="#{successAddRole}">

        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.errorAddRole}" th:text="#{errorAddRole}">

        </div>
        <div class="alert alert-success" role="alert" th:if="${param.successDeleteRole}" th:text="#{successDeleteRole}">

        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.errorDeleteRole}" th:text="#{errorDeleteRole}">

        </div>
        <div class="alert alert-success" role="alert" th:if="${param.successEditRole}" th:text="#{successEditRole}">

        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.errorEditRole}" th:text="#{errorEditRole}">

        </div>

        <!-- BUTTONS -->
        <div class="btn-group" role="group">
            <div class="admin-collapse">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#newsCollapseAdmin" aria-expanded="false"
                        th:text="#{news}">
                </button>
            </div>
            <div class="admin-collapse">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#gamesCollapseAdmin" aria-expanded="false"
                        th:text="#{games}">
                </button>
            </div>
            <div class="admin-collapse">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#platformCollapseAdmin" aria-expanded="false" th:text="#{platform}">
                </button>
            </div>
            <div class="admin-collapse">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#genreCollapseAdmin" aria-expanded="false" th:text="#{genre}">
                </button>
            </div>
            <div class="admin-collapse">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#blogsCollapseAdmin" aria-expanded="false" th:text="#{blogs}">
                </button>
            </div>
            <div class="admin-collapse">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#applicationForBloggerRole" aria-expanded="false" th:text="#{appForRoleBloggerBtn}">
                </button>
            </div>
            <div class="admin-collapse">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#feedbackAdmin" aria-expanded="false" th:text="#{feedback}">
                </button>
            </div>
            <div class="admin-collapse">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#commentsAdmin" aria-expanded="false" th:text="#{comments}">
                </button>
            </div>
            <div class="admin-collapse">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#usersAdmin" aria-expanded="false" th:text="#{users}">
                </button>
            </div>
            <div class="admin-collapse">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#roleCollapseAdmin" aria-expanded="false" th:text="#{roles}">
                </button>
            </div>
        </div>

        <!-- News Collapse -->
        <div class="d-flex col-10 mx-auto">
            <div class="collapse admin-collapse__show mx-auto" id="newsCollapseAdmin">
                <div class="card card-body">
                    <!-- Button addNews modal -->
                    <div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewsModal" th:text="#{addNews}">
                        </button>
                    </div>

                    <!-- AddNews Modal -->
                    <div class="modal fade" id="addNewsModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog" style="max-width: 900px">
                            <form class="form-control" th:action="@{'/addNews'}" method="post">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="#{addNews}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body d-flex flex-column">
                                        <label class="form-label mt-3">
                                            <span th:text="#{title} + ':'"></span>
                                            <input type="text" class="form-control" name="newsTitle" required>
                                        </label>
                                        <label class="form-label mt-3">
                                            <span th:text="#{descriptionFeedback} + ':'"></span>
                                            <textarea rows="10" id="tinyMceTextarea" class="form-control" name="newsDescription"></textarea>
                                        </label>
                                        <select class="form-select mt-3 allGames" name="game">

                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                                        <button class="btn btn-primary" th:text="#{addNews}"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- ALL NEWS TABLE -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col" th:text="#{title}"></th>
                            <th scope="col" th:text="#{createDate}"></th>
                            <th scope="col" th:text="#{game}"></th>
                            <th scope="col" th:text="#{details}"></th>
                            <th scope="col" th:text="#{deleteBtn}"></th>
                        </tr>
                        </thead>
                        <tbody class="allNews">

                        </tbody>
                    </table>
                    <!-- Delete News Modal -->
                    <form th:action="@{'/deleteNewsAdmin'}" method="post">
                        <div class="modal fade" id="deleteNewsAdmin" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" style="max-width: 900px">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="#{deleteNews}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <span th:text="#{deleteNewsBody}"></span>
                                        <input type="hidden" name="newsId" value="" id="newsId">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                                        <button class="btn btn-danger" th:text="#{deleteNews}"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- Game Collapse -->
        <div class="d-flex col-10 mx-auto">
            <div class="collapse admin-collapse__show mx-auto" id="gamesCollapseAdmin">
                <div class="card card-body">
                    <!-- Button addGame modal -->
                    <div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGameModal" th:text="#{addGame}">
                        </button>
                    </div>

                    <!-- AddGame Modal -->
                    <div class="modal fade" id="addGameModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog" style="max-width: 900px">
                            <form class="form-control" th:action="@{'/addGame'}" method="post" enctype="multipart/form-data">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:text="#{addGame}"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mt-3">
                                        <span th:text="#{nameProfile} + ':'"></span> <br>
                                        <input type="text" class="form-control" name="gameName" required>
                                    </div>
                                    <div class="mt-3">
                                        <span th:text="#{age} + ':'"></span> <br>
                                        <input type="number" class="form-control" name="gameAge" required>
                                    </div>
                                    <div class="mt-3">
                                        <label class="form-label">
                                            <span th:text="#{image} + ':'"></span> <br>
                                            <input class="form-control" type="file" name="gameImageToken">
                                        </label>
                                    </div>
                                    <div class="mt-3">
                                        <span th:text="#{descriptionFeedback} + ':'"></span> <br>
                                        <textarea rows="10" id="tinyMceTextarea" class="form-control" name="gameDescription"></textarea>
                                    </div>
                                    <div class="mt-3 allPlatforms">
                                        <span th:text="#{platform} + ':'"></span>

                                    </div>
                                    <div class="mt-3 allGenres">
                                        <span th:text="#{genre} + ':'"></span>

                                    </div>
                                    <span th:text="#{gameRequirements} + ':'"></span><br>
                                    <div class="mt-3 w-100 row">
                                        <div class="col-4 mb-2">
                                            <span class="mt-3" th:text="#{operationSystem} + ':'"></span>
                                            <input class="form-control" type="text" name="gameRequirementsOS">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <span class="mt-3" th:text="#{cpu} + ':'"></span>
                                            <input class="form-control" type="text" name="gameRequirementsCPU">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <span class="mt-3" th:text="#{memory} + ':'"></span>
                                            <input class="form-control" type="text" name="gameRequirementsMemory">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <span class="mt-3" th:text="#{gpu} + ':'"></span>
                                            <input class="form-control" type="text" name="gameRequirementsGPU">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <span class="mt-3" th:text="#{storage} + ':'"></span>
                                            <input class="form-control" type="text" name="gameRequirementsStorage">
                                        </div>
                                    </div>

                                    <span th:text="#{gameRatingIndexPage} + ':'"></span><br>
                                    <div class="mt-3 w-100 row">
                                        <div class="col-4 mb-2">
                                            <span class="mt-3" th:text="#{gamePlay} + ':'"></span>
                                            <input class="form-control" type="number" step="0.1" name="gameRatingGameplay">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <span class="mt-3" th:text="#{graphics} + ':'"></span>
                                            <input class="form-control" type="number" step="0.1" name="gameRatingGraphics">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <span class="mt-3" th:text="#{difficulty} + ':'"></span>
                                            <input class="form-control" type="number" step="0.1" name="gameRatingDifficulty">
                                        </div>
                                        <div class="col-4 mb-2">
                                            <span class="mt-3" th:text="#{avgRating} + ':'"></span>
                                            <input class="form-control" type="number" step="0.1" name="gameRatingAvg">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                                    <button class="btn btn-primary" th:text="#{addGame}"></button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>

                    <!-- ALL GAMES TABLE -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col" th:text="#{nameProfile}"></th>
                            <th scope="col" th:text="#{age}"></th>
                            <th scope="col" th:text="#{platform}"></th>
                            <th scope="col" th:text="#{genre}"></th>
                            <th scope="col" th:text="#{details}"></th>
                            <th scope="col" th:text="#{deleteBtn}"></th>
                        </tr>
                        </thead>
                        <tbody class="gamesTable">

                        </tbody>
                    </table>

                    <form th:action="@{'/deleteGameAdmin'}" method="post">
                        <div class="modal fade" id="deleteGameAdmin" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" style="max-width: 900px">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="#{deleteGame}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <span th:text="#{deleteGameBody}"></span>
                                        <input type="hidden" name="gameId" value="" id="gameId">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                                        <button class="btn btn-danger" th:text="#{deleteGame}"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Platform Collapse -->
        <div class="d-flex col-10 mx-auto">
            <div class="collapse admin-collapse__show mx-auto" id="platformCollapseAdmin">
                <div class="card card-body">
                    <!-- Button addPlatform modal -->
                    <div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPlatformModal" th:text="#{addPlatform}">
                        </button>
                    </div>

                    <!-- AddPlatform Modal -->
                    <div class="modal fade" id="addPlatformModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog" style="max-width: 900px">
                            <form class="form-control" th:action="@{'/addPlatformAdmin'}" method="post">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="#{addPlatform}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mt-3">
                                            <span th:text="#{title} + ':'"></span> <br>
                                            <input type="text" class="form-control" name="platformName" required>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                                        <button class="btn btn-primary" th:text="#{addPlatform}"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- ALL PLATFORMS TABLE -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col" th:text="#{nameProfile}"></th>
                            <th scope="col" th:text="#{editBtn}"></th>
                            <th scope="col" th:text="#{deleteBtn}"></th>
                        </tr>
                        </thead>
                        <tbody class="platformsTable">

                        </tbody>
                    </table>

                    <form th:action="@{'/deletePlatformAdmin'}" method="post">
                        <div class="modal fade" id="deletePlatformAdmin" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" style="max-width: 900px">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="#{deletePlatform}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <span th:text="#{deletePlatformBody}"></span>
                                        <input type="hidden" name="platformId" value="" id="platformId">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                                        <button class="btn btn-danger" th:text="#{deleteBtn}"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form th:action="@{'/editPlatformAdmin'}" method="post">
                        <div class="modal fade" id="editPlatformAdmin" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" style="max-width: 900px">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="#{editPlatform}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="hidden" name="platformId" value="" id="platformId">
                                        <input type="text" name="platformName" value="" id="platformName">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                                        <button class="btn btn-success" th:text="#{editBtn}"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Genre Collapse -->
        <div class="d-flex col-10 mx-auto">
            <div class="collapse admin-collapse__show mx-auto" id="genreCollapseAdmin">
                <div class="card card-body">
                    <!-- Button addPlatform modal -->
                    <div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGenreModal" th:text="#{addGenre}">
                        </button>
                    </div>

                    <!-- AddGenre Modal -->
                    <div class="modal fade" id="addGenreModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog" style="max-width: 900px">
                            <form class="form-control" th:action="@{'/addGenreAdmin'}" method="post">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="#{addGenre}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mt-3">
                                            <span th:text="#{title} + ':'"></span> <br>
                                            <input type="text" class="form-control" name="genreName" required>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                                        <button class="btn btn-primary" th:text="#{addGenre}"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- ALL GENRES TABLE -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col" th:text="#{nameProfile}"></th>
                            <th scope="col" th:text="#{editBtn}"></th>
                            <th scope="col" th:text="#{deleteBtn}"></th>
                        </tr>
                        </thead>
                        <tbody class="genresTable">

                        </tbody>
                    </table>

                    <form th:action="@{'/deleteGenreAdmin'}" method="post">
                        <div class="modal fade" id="deleteGenreAdmin" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" style="max-width: 900px">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="#{deleteGenre}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <span th:text="#{deleteGenreBody}"></span>
                                        <input type="hidden" name="genreId" value="" id="genreId">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                                        <button class="btn btn-danger" th:text="#{deleteBtn}"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form th:action="@{'/editGenreAdmin'}" method="post">
                        <div class="modal fade" id="editGenreAdmin" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog" style="max-width: 900px">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="#{editGenre}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="hidden" name="genreId" value="" id="genreId">
                                        <input type="text" name="genreName" value="" id="genreName">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{closeBtn}"></button>
                                        <button class="btn btn-success" th:text="#{editBtn}"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Blogs Collapse -->
        <div class="d-flex col-10 mx-auto">
            <div class="collapse admin-collapse__show mx-auto" id="blogsCollapseAdmin">
                <div class="card card-body">
                    <!-- ALL BLOGS TABLE -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
