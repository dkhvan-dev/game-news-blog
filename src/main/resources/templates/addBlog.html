<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="~{/toInsert/head.html}">
  <title>Auth page</title>
</head>
<body>
  <div th:insert="~{/toInsert/preloader.html}"></div>

  <header th:insert="~{/toInsert/header.html}">
  </header>

  <main class="main">
    <div class="container mt-3">
      <div class="alert alert-success" role="alert" th:if="${param.success}">
        Blog was added successfully!
      </div>
      <div class="alert alert-danger" role="alert" th:if="${param.errorAddBlog}">
        Failed to add a blog. Check the correctness of the field data!
      </div>
      <form class="form-control" th:action="@{'/addBlog'}" method="post" enctype="multipart/form-data">
        <div class="mt-3">
          <div class="mt-3">
            <label class="form-label">Image:
              <input class="form-control" type="file" name="blogImageToken">
            </label>
          </div>
          <label>Title:
            <input class="form-control" type="text" name="blogTitle" required>
          </label>
        </div>
        <div class="mt-3">
          <label>Description:
            <textarea class="form-control" name="blogDescription"></textarea>
          </label>
        </div>
        <div class="mt-3">
          <select class="form-select mt-3" name="games">
            <option th:each="game : ${allGames}" th:text="${game.gameName}" th:value="${game.gameId}"></option>
          </select>
        </div>
        <button class="btn btn-primary mt-3">Add blog</button>
      </form>
    </div>
  </main>

  <div th:insert="~{/toInsert/scripts.html}"></div>

</body>
</html>
