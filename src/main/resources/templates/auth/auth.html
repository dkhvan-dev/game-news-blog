<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="~{/toInsert/head.html}">
  <title>Auth page</title>
</head>
<body>
  <div th:insert="~{/toInsert/preloader.html}"></div>

  <header th:insert="~{/toInsert/header.html}">
  </header>

  <main class="main">
    <div class="section authSection">
      <div class="alert alert-danger" role="alert" th:if="${param.errorAuth}" th:text="#{emailPasswordInvalid}">

      </div>
      <div class="alert alert-danger" role="alert" th:if="${param.userExist}" th:text="#{userExist}">
      </div>
      <div class="alert alert-danger" role="alert" th:if="${param.passwordsNotSame}" th:text="#{passwordsNotSame}">
      </div>
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3"><span th:text="#{login}"> </span><span th:text="#{signUp}"></span></h6>
              <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <form class="section text-center" th:action="@{'/signIn'}" method="post">
                        <h4 class="mb-4 pb-3" th:text="#{login}"></h4>
                        <div class="form-group">
                          <input type="email" name="user_email" class="form-style" placeholder="example@gmail.com" id="logemail" autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="user_password" class="form-style" placeholder="********" id="logpass" autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button class="btn mt-4" th:text="#{login}"></button>
                      </form>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <form class="section text-center" th:action="@{'/signUp'}" method="post">
                        <h4 class="mb-4 pb-3" th:text="#{signUp}"></h4>
                        <div class="form-group">
                          <input type="email" name="userEmail" class="form-style" placeholder="example@gmail.com" id="registerEmail" autocomplete="off" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input class="form-style" type="text" name="userFirstName" placeholder="John" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input class="form-style" type="text" name="userSurname" placeholder="Shelby" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input class="form-style" type="date" name="birthdate" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="userPassword" class="form-style" placeholder="*******" id="registerPass" autocomplete="off" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="rePassword" class="form-style" placeholder="*******" id="registerRePass" autocomplete="off" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button class="btn mt-4" th:text="#{signUp}"></button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:insert="~{/toInsert/scripts.html}"></div>

</body>
</html>
