<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="~{/toInsert/head.html}">
	<title>EndGame - Gaming Magazine Template</title>
</head>
<body onload="getAllGames(); getAllGenres(); getAllNewsByGenre(); getAllPlatforms()">
	<!-- Page Preloder -->
	<div th:insert="~{/toInsert/preloader.html}">
	</div>

	<!-- Header section -->
	<header th:insert="~{/toInsert/header.html}">
	</header>
	<!-- Header section end -->


	<!-- Page top section -->
	<section class="page-top-section set-bg" data-setbg="/img/page-top-bg/1.jpg">
		<div class="page-info">
			<h2>News</h2>
			<div class="site-breadcrumb">
				<a th:href="@{'/'}">Home</a>  /
				<a th:href="@{'/allNews'}">News</a>  /
				<span class="site-breadcrumb-disabled-span">Genre</span>  /
				<span th:text="${genre.genreName}"></span>
			</div>
		</div>
	</section>
	<!-- Page top end-->

	<section class="games-section">
		<div class="container">
			<div class="row">
				<div class="col-xl-7 col-lg-8 col-md-7">
					<div class="row allNewsByGenre">

					</div>
				</div>
				<div class="col-xl-3 col-lg-4 col-md-5 sidebar game-page-sidebar">
					<div id="stickySidebar">
						<div class="widget-item">
							<div class="categories-widget">
								<h4 class="widget-title">game</h4>
								<ul class="allGames">

								</ul>
							</div>
						</div>
						<div class="widget-item">
							<div class="categories-widget">
								<h4 class="widget-title">platform</h4>
								<ul class="allPlatforms">

								</ul>
							</div>
						</div>
						<div class="widget-item">
							<div class="categories-widget">
								<h4 class="widget-title">Genre</h4>
								<ul class="allGenres">

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer section -->
	<footer class="footer-section" th:insert="~{/toInsert/footer.html}">
	</footer>
	<!-- Footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<div th:insert="~{/toInsert/scripts.html}"></div>

	<script>
		function getAllNewsByGenre() {
			const result = new XMLHttpRequest()
			var url = document.location.href
			let sections = url.split('/');
			let lastSection = sections.pop();
			result.open("GET", "http://localhost:8000/news/byGenre/" + lastSection)
			result.send()
			result.onload = function () {
				let allNewsByGenre = JSON.parse(this.responseText)
				let content = ""
				for (i = 0; i < allNewsByGenre.length; i++) {
					content += "<div class='col-12'>"
					content += "<div class='big-blog-item'>"
					content += "<h5>" + allNewsByGenre[i].newsCreateDate + ' | ' + allNewsByGenre[i].newsTitle + "</h5>"
					content += "<img class='news-image' src='/getGameImage/" + allNewsByGenre[i].game.gameImage + "'>"
					content += "<p class='mt-lg-3 blog-description'>" + allNewsByGenre[i].newsDescription + "</p>"
					content += "<p class='blog-game'>Game: <span>" + allNewsByGenre[i].game.gameName + "</span></p>"
					content += "<a href='/detailsNews/" + allNewsByGenre[i].newsId + "' class='read-more'>Read More <img src='/img/icons/double-arrow.png'/></a>"
					content += "</div>"
					content += "</div>"
				}
				document.querySelector(".allNewsByGenre").innerHTML = content;
			}
		}

		function getAllGames() {
			const result = new XMLHttpRequest();
			result.open("GET", "http://localhost:8000/games")
			result.send()
			result.onload = function () {
				let allGames = JSON.parse(this.responseText)
				let content = ""
				for (i = 0; i < allGames.length; i++) {
					content += "<li>"
					content += "<a href='/newsByGame/" + allGames[i].gameId + "'>" + allGames[i].gameName + "</a>"
					content += "</li>"
				}
				document.querySelector(".allGames").innerHTML = content;
			}
		}

		function getAllPlatforms() {
			const result = new XMLHttpRequest();
			result.open("GET", "http://localhost:8000/platforms")
			result.send()
			result.onload = function () {
				let allPlatforms = JSON.parse(this.responseText)
				let content = ""
				for (i = 0; i < allPlatforms.length; i++) {
					content += "<li>"
					content += "<a href='/newsByPlatform/" + allPlatforms[i].platformId + "'>" + allPlatforms[i].platformName + "</a>"
					content += "</li>"
				}
				document.querySelector(".allPlatforms").innerHTML = content;
			}
		}

		function getAllGenres() {
			const result = new XMLHttpRequest();
			result.open("GET", "http://localhost:8000/genres")
			result.send()
			result.onload = function () {
				let allGenres = JSON.parse(this.responseText)
				let content = ""
				var url = document.location.href
				let sections = url.split('/');
				let selectedGenreId = sections.pop();
				for (i = 0; i < allGenres.length; i++) {
					content += "<li>"
					if (allGenres[i].genreId == selectedGenreId) {
						content += "<a class='disabled' href='/newsByGenre/" + allGenres[i].genreId + "'>" + allGenres[i].genreName + "</a>"
					} else {
						content += "<a href='/newsByGenre/" + allGenres[i].genreId + "'>" + allGenres[i].genreName + "</a>"
					}
					content += "</li>"
				}
				document.querySelector(".allGenres").innerHTML = content;
			}
		}

	</script>


	</body>
</html>
