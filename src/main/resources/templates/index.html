<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="~{/toInsert/head.html}">
	<title>EndGame - Gaming Magazine Template</title>
</head>
<body>

	<div th:insert="~{/toInsert/preloader.html}"></div>

	<!-- Header section -->
	<header th:insert="~{/toInsert/header.html}">
	</header>
	<!-- Header section end -->


	<!-- Latest News -->
	<section class="hero-section overflow-hidden">
		<div class="hero-slider owl-carousel">
			<div class="hero-item set-bg d-flex align-items-center justify-content-center text-center" th:each="news : ${last3News}" th:data-setbg="'img/slider-bg-' + ${newsStat.index + '.jpg'}">
				<div class="container">
					<h2 th:text="${news.newsTitle}"></h2>
					<p th:text="${news.newsDescription}"></p>
					<a th:href="@{'/detailsNews/' + ${news.newsId}}" class="site-btn">Read More  <img th:src="@{'/img/icons/double-arrow.png'}" th:alt="${news.newsTitle}" /></a>
				</div>
			</div>
		</div>
	</section>
	<!-- Latest News end-->

	<!-- Blog section -->
	<section class="blog-section spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-7">
					<div class="section-title text-white">
						<h2>Latest Blogs</h2>
					</div>
					<ul class="blog-filter">
						<li th:each="game : ${allGames}">
							<a th:href="@{'/blogsByGame/' + ${game.gameId}}" th:text="${game.gameName}"></a>
						</li>
					</ul>
					<div class="container d-flex flex-column">
						<!-- Blog item -->
						<div class="blog-item" th:each="blog : ${last3Blogs}">
							<div class="blog-thumb">
								<img th:src="@{'/getBlogImage/' + ${blog.blogImage}}" th:alt="${blog.blogTitle}">
							</div>
							<div class="blog-text text-box text-white">
								<div class="top-meta">
									<span th:text="${blog.blogCreateDate} + '&nbsp;&nbsp;/&nbsp;&nbsp;in&nbsp;&nbsp;'"></span>
									<a th:href="@{'/allGames'}">Games</a>
								</div>
								<h3 th:text="${blog.blogTitle}"></h3>
								<p th:text="${blog.blogDescription}"></p>
								<a th:href="@{'/detailsBlog/' + ${blog.blogId}}" class="read-more">Read More  <img th:src="@{'/img/icons/double-arrow.png'}" alt="double arrow"/></a>
							</div>
						</div>
					</div>

				</div>
				<div class="col-xl-3 col-lg-4 col-md-5 sidebar">
					<div id="stickySidebar">
						<div class="widget-item">
							<h4 class="widget-title">Trending</h4>
							<div class="trending-widget">
								<div class="tw-item" th:each="game : ${top5Games}">
									<div class="tw-thumb">
										<img th:src="@{'/getGameImage/' + ${game.gameImage}}" alt="#">
									</div>
									<div class="tw-text">
										<div class="tw-meta">
											<a th:href="@{'/detailsGame/' + ${game.gameId}}" th:text="${game.gameName}"></a>
										</div>
										<div class="d-flex">
											<span>Рейтинг игры:&nbsp;&nbsp;</span>
											<span class="tw-text__rating" th:text="${game.getGameRatings().getGameRatingAvg()}"></span>
											<span>&nbsp;&nbsp;/&nbsp;&nbsp;5</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Blog section end -->

	<!-- Footer section -->
	<footer class="footer-section" th:insert="~{/toInsert/footer.html}">
	</footer>
	<!-- Footer section end -->

	<div th:insert="~{/toInsert/scripts.html}"></div>
	</body>
</html>
