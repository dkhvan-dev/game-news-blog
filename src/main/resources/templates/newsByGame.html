<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="~{/toInsert/head.html}">
	<title>EndGame - Gaming Magazine Template</title>
</head>
<body>
	<!-- Page Preloder -->
	<div th:insert="~{/toInsert/preloader.html}">
	</div>

	<!-- Header section -->
	<header th:insert="~{/toInsert/header.html}">
	</header>
	<!-- Header section end -->


	<!-- Page top section -->
	<section class="page-top-section set-bg" data-setbg="/img/page-top-bg/1.jpg">
		<div class="page-info">
			<h2>News</h2>
			<div class="site-breadcrumb">
				<a th:href="@{'/'}">Home</a>  /
				<a th:href="@{'/allNews'}">News</a>  /
				<span class="site-breadcrumb-disabled-span">Game</span>  /
				<span th:text="${game.gameName}"></span>
			</div>
		</div>
	</section>
	<!-- Page top end-->

	<!-- Games section -->
	<section class="games-section">
		<div class="container">
			<div class="row">
				<div class="col-xl-7 col-lg-8 col-md-7">
					<div class="row">
						<div class="col-12" th:each="news : ${allNewsByGame}">
							<div class="big-blog-item">
								<h5 th:text="${news.newsCreateDate + ' | ' + news.newsTitle}"></h5>
								<img class="news-image" th:src="@{'/getGameImage/' + ${news.game.gameImage}}">
								<p th:text="${news.newsDescription}"></p>
								<p>Game: <span th:text="${news.game.gameName}"></span></p>
								<a th:href="@{'/detailsNews/' + ${news.newsId}}" class="read-more">Read More  <img th:src="@{'/img/icons/double-arrow.png'}" /></a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-lg-4 col-md-5 sidebar game-page-sidebar">
					<div id="stickySidebar">
						<div class="widget-item">
							<div class="categories-widget">
								<h4 class="widget-title">game</h4>
								<ul>
									<li th:each="game : ${allGames}">
										<a th:class="${game.gameId == selectedGameId} ? 'disabled' : ''" th:href="@{'/newsByGame/' + ${game.gameId}}" th:text="${game.gameName}"></a>
									</li>
								</ul>
							</div>
						</div>
						<div class="widget-item">
							<div class="categories-widget">
								<h4 class="widget-title">platform</h4>
								<ul>
									<li th:each="platform : ${allPlatforms}">
										<a th:href="@{'/newsByPlatform/' + ${platform.platformId}}" th:text="${platform.platformName}"></a>
									</li>
								</ul>
							</div>
						</div>
						<div class="widget-item">
							<div class="categories-widget">
								<h4 class="widget-title">Genre</h4>
								<ul>
									<li th:each="genre : ${allGenres}">
										<a th:href="@{'/newsByGenre/' + ${genre.genreId}}" th:text="${genre.genreName}"></a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Games end-->

	<!-- Newsletter section -->
	<section class="newsletter-section">
		<div class="container">
			<h2>Subscribe to our newsletter</h2>
			<form class="newsletter-form">
				<input type="text" placeholder="ENTER YOUR E-MAIL">
				<button class="site-btn">subscribe  <img src="img/icons/double-arrow.png" alt="#"/></button>
			</form>
		</div>
	</section>
	<!-- Newsletter section end -->


	<!-- Footer section -->
	<footer class="footer-section" th:insert="~{/toInsert/footer.html}">
	</footer>
	<!-- Footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<div th:insert="~{/toInsert/scripts.html}"></div>

	</body>
</html>
