<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="~{/toInsert/head.html}">
	<title>EndGame - Gaming Magazine Template</title>
</head>
<body>
	<!-- Page Preloder -->
	<div th:insert="~{/toInsert/preloader.html}">
	</div>

	<!-- Header section -->
	<header th:insert="~{/toInsert/header.html}">
	</header>
	<!-- Header section end -->


	<!-- Page top section -->
	<section class="page-top-section set-bg" data-setbg="/img/page-top-bg/1.jpg">
		<div class="page-info">
			<h2>Blogs</h2>
			<div class="site-breadcrumb">
				<a th:href="@{'/'}">Home</a>  /
				<a th:href="@{'/allBlogs'}">Blogs</a>  /
				<span class="site-breadcrumb-disabled-span">Game</span>  /
				<span th:text="${game.gameName}"></span>
			</div>
		</div>
	</section>
	<!-- Page top end-->

	<!-- Blogs section -->
	<section class="games-section" th:if="${allBlogsByGame != null}">
		<div class="container">
			<a th:href="@{'/addBlog'}" class="btn btn-primary w-25" sec:authorize="hasRole('ROLE_BLOGGER')">Add blog</a>
			<div class="row">
				<div class="col-xl-7 col-lg-8 col-md-7">
					<div class="row">
						<div class="col-12" th:each="blog : ${allBlogsByGame}">
							<div class="big-blog-item">
								<h5 class="blog-title" th:text="${blog.blogCreateDate + ' | ' + blog.blogTitle}"></h5>
								<img class="news-image" th:src="@{'/getBlogImage/' + ${blog.blogImage}}">
								<p class="mt-lg-3 blog-description" th:text="${blog.blogDescription}"></p>
								<p class="blog-game">Game: <span th:text="${blog.getGames().gameName}"></span></p>
								<a th:href="@{'/detailsBlog/' + ${blog.blogId}}" class="read-more">Read More  <img th:src="@{'/img/icons/double-arrow.png'}" /></a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-3 col-lg-4 col-md-5 sidebar game-page-sidebar">
					<div id="stickySidebar">
						<div class="widget-item">
							<div class="categories-widget">
								<h4 class="widget-title">game</h4>
								<ul>
									<li th:each="game : ${allGames}">
										<a th:class="${game.gameId == selectedGameId} ? 'disabled' : ''" th:href="@{'/blogsByGame/' + ${game.gameId}}" th:text="${game.gameName}"></a>
									</li>
								</ul>
							</div>
						</div>
						<div class="widget-item">
							<div class="categories-widget">
								<h4 class="widget-title">platform</h4>
								<ul>
									<li th:each="platform : ${allPlatforms}">
										<a th:href="@{'/blogsByPlatform/' + ${platform.platformId}}" th:text="${platform.platformName}"></a>
									</li>
								</ul>
							</div>
						</div>
						<div class="widget-item">
							<div class="categories-widget">
								<h4 class="widget-title">Genre</h4>
								<ul>
									<li th:each="genre : ${allGenres}">
										<a th:href="@{'/blogsByGenre/' + ${genre.genreId}}" th:text="${genre.genreName}"></a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Blogs end-->

	<!-- Footer section -->
	<footer class="footer-section" th:insert="~{/toInsert/footer.html}">
	</footer>
	<!-- Footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<div th:insert="~{/toInsert/scripts.html}"></div>

	</body>
</html>
